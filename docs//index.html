<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Billeterie Web Application</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Billeterie</h1>
            <hr/>
        </div>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
      </br>
        <div class="text-center">
          <p id="accountAddress"></p> <hr>
        </div>
        <br/> <br/>

        <div id="contentSale" class="text-center" style="display: none;">
          <p>
            Introducing "DApp Token" (DAPP)!
            Token price is <span class="token-price"></span>  Ether. <br> You currently have <span class="dapp-balance"></span>&nbsp;DAPP.
          </p>
          <br/>
          <form onSubmit="App.buyTokens(); return false;" role="form">
            <div class="form-group">
              <div class="input-group">
                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                </input>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                </span>
              </div>
            </div>
          </form>
          <br>
           <div class="progress">
              <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold<br>tokens available : <span class="tokens-reste"></span></p> 
          <hr> 
          <div id="contentSend" class="text-center" style="display: none;">
            <p>
              Here you can send tokens to the contract 
            </p>
            <br/>
            <form onSubmit="App.sendTokens(); return false;" role="form">
              <div class="form-group">
                <div class="input-group">
                  <input id="numberOfTokensToSend" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                  </input>
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg">Send</button>
                  </span>
                </div>
              </div>
            </form>
            <br>
            <hr>       
          </div>
          
        </div>
        <br>
      </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
